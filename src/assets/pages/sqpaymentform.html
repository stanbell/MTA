<head>
    <!-- link to the SqPaymentForm library -->
    <script type="text/javascript" src="https://js.squareup.com/v2/paymentform">
    </script>

    <!-- link to the local SqPaymentForm initialization -->
    <script type="text/javascript" src="sqpaymentform-basic.js">
    </script>

    <!-- link to the custom styles for SqPaymentForm -->
    <link rel="stylesheet" type="text/css" href="sqpaymentform-basic.css">
</head>

<body>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function (event) {
            buildForm(paymentForm);
            console.log('document loaded');
            alert('document loaded');
        });
    </script>

    <div id="form-container">
        <div id="sq-ccbox">
            <form id="nonce-form" novalidate action="http://127.0.0.1:48000/mtacc/square" method="post">
                <fieldset>
                    <span class="label">Card Number</span>
                    <div id="sq-card-number"></div>

                    <div class="third">
                        <span class="label">Expiration</span>
                        <div id="sq-expiration-date"></div>
                    </div>

                    <div class="third">
                        <span class="label">CVV</span>
                        <div id="sq-cvv"></div>
                    </div>

                    <div class="third">
                        <span class="label">Postal</span>
                        <div id="sq-postal-code"></div>
                    </div>
                </fieldset>

                <button id="sq-creditcard" class="button-credit-card" onclick="requestCardNonce(event)">Pay
                    $1.00</button>

                <div id="error"></div>

                <!--
        After a nonce is generated it will be assigned to this hidden input field.
      -->
                <input type="hidden" id="card-nonce" name="nonce">
            </form>
        </div> <!-- end #sq-ccbox -->

    </div> <!-- end #form-container -->
</body>
