  <ion-navbar>
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>

  <ion-item no-lines>
    <ion-label class="checkOption">Method</ion-label>
  </ion-item>
  <ion-list radio-group [(ngModel)]="contact.type">
    <ion-item>
      <ion-label class="checkOption">Phone</ion-label>
      <ion-radio value="phone" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label class="checkOption">Email</ion-label>
      <ion-radio value="email"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row justify-content-left>
      <ion-col col-4>
        <ion-label>Label</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-input type="text" [(ngModel)]="contact.label">
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row justify-content-left>
      <ion-col col-4>
        <ion-label>Contact</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-input type="text" [(ngModel)]="contact.contact">
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row justify-content-left *ngIf="contact.type==='phone'">
      <ion-item>
        <ion-label class="checkOption">OK to Text</ion-label>
        <ion-toggle [(ngModel)]="contact.okToText" checked="false"></ion-toggle>
      </ion-item>
    </ion-row>
  </ion-grid>


  <button ion-button [disabled]="!contact.contact" (click)="save()">Save</button>
</ion-content>
