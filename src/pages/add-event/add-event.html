<ion-header>

  <ion-navbar>
    <ion-title>New Appt</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-left>
      <ion-col col-4>
        <ion-label>Client</ion-label>
      </ion-col>
      <ion-col col-1>
        <ion-icon name="search" class="tool" (click)="lookup('client')"></ion-icon>
      </ion-col>
      <ion-col col-7>
        <ion-input type="text" [(ngModel)]="event.clientName">
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row justify-content-left>
      <ion-col col-4>
        <ion-label>Service</ion-label>
      </ion-col>
      <ion-col col-1>
        <ion-icon name="search" class="tool" (click)="lookup('service')"></ion-icon>
      </ion-col>
      <ion-col col-7>
        <ion-input type="text" [(ngModel)]="event.serviceDescription">
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row justify-content-left>
      <ion-col col-4>
        <ion-label>Start</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-datetime displayFormat="MM/DD" pickerFormat="MM/DD/YYYY" [min]="minStartDate" [max]="maxEndDate"  [(ngModel)]="startDate" (ngModelChange)="calcDuration()"></ion-datetime>
      </ion-col>
      <ion-col col-4>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="startDate" (ngModelChange)="calcDuration()"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row justify-content-left>
      <ion-col col-4>
        <ion-label>End</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-datetime displayFormat="MM/DD" pickerFormat="MM/DD/YYYY" [min]="minStartDate" [max]="maxEndDate" [(ngModel)]="endDate"
          (ngModelChange)="calcDuration()"></ion-datetime>
      </ion-col>
      <ion-col col-4>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="endDate" (ngModelChange)="calcDuration()"></ion-datetime>
      </ion-col>
      <!-- <ion-col col-2></ion-col> -->
    </ion-row>
    <ion-row justify-content-left>
      <ion-col col-4>
        <ion-label>Duration</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-input type="text" [(ngModel)]="duration" (ngModelChange)="calcEndTime()">
        </ion-input>
      </ion-col>
      <ion-col col-4>
        <ion-label>minutes</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button [disabled]="duration < 0 || !event.clientName || !event.serviceDescription" (click)="addEvent()">Save</button>
</ion-content>
