
<ion-header>

  <ion-navbar>
    <ion-title>My Stats</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-1></ion-col>
      <ion-col col-10 align-self-center>
        <div class="boxInList">
          <p>Stats</p>
        </div>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8 align-self-center>
        <div class="boxInList">
          <p>For time period: {{stats.timePeriod}}</p>
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8 align-self-center>
        <div class="boxInList">
          <p>Previous Appts {{stats.previousAppts}}</p>
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8 align-self-center>
        <div class="boxInList">
          <p>No Show Appts {{stats.noShowAppts}}</p>
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8 align-self-center>
        <div class="boxInList">
          <p>Cancellations {{stats.cancellations}}</p>
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8 align-self-center>
        <div class="boxInList">
          <p>Revenue {{stats.revenue}}</p>
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8 align-self-center>
        <div class="boxInList">
          <p>Future</p>
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8 align-self-center>
        <div class="boxInList">
          <p>Scheduled Appts {{stats.scheduledAppts}}</p>
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8 align-self-center>
        <div class="boxInList">
          <p>Scheduled Revenue {{stats.scheduledRevenue}}</p>
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
