<!-- src/pages/home/home.html -->

<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>User ID</ion-label>
    <ion-input [(ngModel)]="id"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="pwd"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <button ion-button [disabled]="!(pwd && id)" (click)="login()">Log In</button><br>
  </ion-item>
</ion-content>
