<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Clients</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <p class="helpful">My Clients</p>
  <br> -->
  <ion-toolbar color=primary>
    <ion-searchbar class="search" [(ngModel)]="searchTerm" debounce=750 placeholder="Search" (ionInput)="getList()">
    </ion-searchbar>
  </ion-toolbar>
  <div *ngIf="itemsList">
    <ion-list>
      <div ion-item no-lines *ngFor="let z of itemsList">
        <p [class]="types" (click)="choose(z)">{{z.text}}</p>
      </div>
    </ion-list>
  </div>
</ion-content>
