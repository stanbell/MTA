<ion-header>

  <ion-navbar>
    <ion-title>Client</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8  align-self-center>
        {{item.name}}
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8  align-self-center>
        <button ion-button>Appointments</button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8  align-self-center>
        <button ion-button>Transactions/Payment</button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8  align-self-center>
        <button ion-button>Intake/History</button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8  align-self-center>
        <button ion-button>Visit Documents</button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8  align-self-center>
        <button ion-button>Preferences</button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <!-- <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8  align-self-center>
        <button ion-button>Other</button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row> -->
  </ion-grid>
</ion-content>
