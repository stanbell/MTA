<ion-header>

  <ion-navbar>
    <ion-title>Stripe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Credit Card Payment</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Charging {{displayCharge}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item no-lines>
          <ion-label stacked>Name on card</ion-label>
          <ion-input type="text" [(ngModel)]="ccName" (ngModelChange)="checkCCDataValid()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item no-lines>
          <ion-label stacked>Card Number</ion-label>
          <ion-input type="text" [(ngModel)]="ccNumber" (ngModelChange)="checkCCDataValid()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item no-lines>
          <ion-label stacked>Expiration</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-4>
        <ion-item no-lines>
          <!-- <ion-input type="number" [(ngModel)]="ccExpireMM" [min]="1" [max]="12" (ngModelChange)="checkCCDataValid()"></ion-input>
            <ion-input type="number" [(ngModel)]="ccExpireYY" [min]="19" [max]="30" (ngModelChange)="checkCCDataValid()"></ion-input> -->
          <ion-input type="number" [(ngModel)]="ccExpireMM" [min]="1" [max]="12" (ngModelChange)="checkCCDataValid()">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item no-lines>
          <ion-input type="number" [(ngModel)]="ccExpireYY" [min]="19" [max]="30" (ngModelChange)="checkCCDataValid()">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item no-lines>
          <ion-label stacked>Security Code (CVC/CVV)</ion-label>
          <ion-input type="number" [(ngModel)]="ccCVC" [min]="1" [max]="999" (ngModelChange)="checkCCDataValid()">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button ion-button (click)="verify()">Verify</button>
  <button ion-button [disabled]="!ccDataValid" ion-button (click)="submit()">Submit</button>
  <button ion-button (click)="cancel()">Cancel</button>
</ion-content>

<!-- Credit Card Payment
  Name on Account
  Card Number
  Expiration MM DD
  Security Code (CVC/CVV)
  --optional--
  Street 1
  Street 2
  City
  State/Province
  Country US
  Postal Code
  Currency USD -->
