<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calendar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>{{title}}</div>
  <div class="calendar-header">
    <ion-row class="calendar-month">
      <ion-col col-2 (click)="goToPrevMonth()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-col>
      <ion-col col-8>{{displayingMonth}} {{displayingYear}}</ion-col>
      <ion-col col-2 (click)="goToNextMonth()">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div class="calendar-body">
    <ion-grid>
      <ion-row class="calendar-weekday">
        <ion-col>Su</ion-col>
        <ion-col>Mo</ion-col>
        <ion-col>Tu</ion-col>
        <ion-col>We</ion-col>
        <ion-col>Th</ion-col>
        <ion-col>Fr</ion-col>
        <ion-col>Sa</ion-col>
      </ion-row>
      <!-- lastDay should be a number, else lastDay.xxx -->
      <ion-row class="calendar-date">
        <ion-col col-1 *ngFor="let lastDay of daysFromLastMonth" class="last-month">{{lastDay}}</ion-col>
        <ion-col col-1 *ngFor="let day of daysInThisMonth" (click)="selectDay($event, day)">
          <!-- <span class="currentDate" *ngIf="displayingDayOfMonth === day; else otherDate">{{day}}</span>
          <ng-template #otherDate class="otherDate">{{day}}</ng-template> -->
          <span class="currentDate" *ngIf="displayingDayOfMonth === day && displayingMonth === selectedMonth && displayingYear === selectedYear">{{day}}</span>
          <span class="otherDate" *ngIf="displayingDayOfMonth !== day">{{day}}</span>
        </ion-col>
        <ion-col col-1 *ngFor="let nextDay of daysFromNextMonth" class="next-month">{{nextDay}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
