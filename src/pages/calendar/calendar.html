<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calendar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>{{title}}
    <!--     <button *ngIf="calVisible" (click)="toggleCalendar()">
      <ion-icon name="arrow-dropdown"></ion-icon>
    </button>
    <button *ngIf="!calVisible" (click)="toggleCalendar()">
      <ion-icon name="arrow-dropup"></ion-icon>
    </button> -->
  </div>
  <!-- <div id="wholeCalendar" [hidden]="!calVisible"> -->
  <div>
    <div class="calendar-header">
      <ion-row class="calendar-month">
        <ion-col col-2 (click)="goToPrevMonth()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-col>
        <ion-col col-8>{{displayingMonth}} {{displayingYear}}</ion-col>
        <ion-col col-2 (click)="goToNextMonth()">
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
    <div class="calendar-body">
      <!-- <div class="calendar-body" id="wholeCalendar" [hidden]="!calVisible"> -->
      <ion-grid>
        <ion-row class="calendar-weekday">
          <ion-col>Su</ion-col>
          <ion-col>Mo</ion-col>
          <ion-col>Tu</ion-col>
          <ion-col>We</ion-col>
          <ion-col>Th</ion-col>
          <ion-col>Fr</ion-col>
          <ion-col>Sa</ion-col>
        </ion-row>
        <!-- lastDay should be a number, else lastDay.xxx -->
        <ion-row class="calendar-date">
          <ion-col col-1 *ngFor="let lastDay of daysFromLastMonth" class="last-month">{{lastDay}}</ion-col>
          <ion-col col-1 *ngFor="let day of daysInThisMonth" (click)="selectDay($event, day)">
            <!-- <span class="currentDate" *ngIf="displayingDayOfMonth === day; else otherDate">{{day}}</span>
          <ng-template #otherDate class="otherDate">{{day}}</ng-template> -->
            <span class="currentDate"
              *ngIf="displayingDayOfMonth === day && displayingMonth === selectedMonth && displayingYear === selectedYear">{{day}}</span>
            <span class="otherDate" *ngIf="displayingDayOfMonth !== day">{{day}}</span>
          </ion-col>
          <ion-col col-1 *ngFor="let nextDay of daysFromNextMonth" class="next-month">{{nextDay}}</ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <!-- list of appts on selected day -->
  <!-- <div *ngIf="eventList"> -->
  <ion-grid *ngIf="selectedMonth==displayingMonth && selectedYear==displayingYear">
    <!-- <ion-grid> -->
    <ion-row justify-content-center>
      <!-- <p [ngClass]="(selectedMonth==displayingMonth && selectedYear==displayingYear)?'sameMonth':'diffMonth'"> -->
      <p class="box" style="text-align: center">
        {{selectedMonth}} {{selectedDayOfMonth}}, {{selectedYear}}
      </p>
    </ion-row>
    <div class="listInBox" *ngIf="eventList.length > 0">
      <div *ngFor="let z of eventList">
        <ion-row (click)="selectEvent(z)">
          <!-- <ion-col class="eventList" col-1>
            <ion-icon name="create"></ion-icon>
          </ion-col> -->
          <ion-col class="eventList" col-2>
            <p>{{z.startTime}}</p>
          </ion-col>
          <ion-col class="eventList" col-5>
            <p>{{z.clientName}}</p>
          </ion-col>
          <ion-col class="eventList" col-5>
            <p>{{z.serviceDescription}}</p>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-grid>
  <!-- </div> -->
</ion-content>
